	<script src = "http://code.highcharts.com/highcharts.js"></script>
	<script src = "http://code.highcharts.com/modules/exporting.js"></script>
	<script type = "text/javascript">
	$(function(){
		$('#piechart').highcharts({
			chart: {
        		plotBackgroundColor: '#FFF5DC',
        		plotBorderWidth: '#FFF5DC',
        		plotShadow: false,
        		type: 'pie'
    		},
    		title: {text: 'Ratio of products sold'},
    		tooltip: {pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'},
    		plotOptions: {
        		pie: {
            		allowPointSelect: true,
            		cursor: 'pointer',
            		dataLabels: {
                		enabled: true,
                		format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                		style: {
                    		color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                		}
            		}
        		}
    		},
    		series: [{
        		name: 'Products',
        		colorByPoint: true,
        		data: [{
            		name: 'Almond Tortes',
            		y: 55,
            		sliced: true,
            		selected: true
        		}, {
            		name: 'Cakes',
            		y: 20
        		}, {
            		name: 'Pastries',
            		y: 15
        		}, {
            		name: 'Cookies',
            		y: 5
        		}, {
            		name: 'Donuts',
            		y: 3
        		}, {
            		name: 'Bread',
            		y: 2
        		}]
    		}]
		});
	});
	</script>

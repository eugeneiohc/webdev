    		<h1>Contact Us</h1>
			<form action="mailto:someone@example.com" method="post" enctype="text/plain" style = "width:75%" onsubmit = "return validate()">
				<h3><label for = "name">Name:*</label><br></h3>
				<input type = "text" id = "contact-label" name = "name" size = "30" maxlength = "250" required><br>
				
				<h3><label for = "zip">Zip Code:</label><br></h3>
				<input type = "text" id = "zip" name = "zip" size = "6" maxlength = "5"><br>
				
				<h3><label for = "email">Email address:</label><br></h3>
				<input type = "email" id = "contact-label" name = "mail" size = "30" maxlength = "100"><br>
				
				<h3><label for = "inquiry">Inquiry:</label><br></h3>
				<textarea type = "text" id = "contact-label" rows = "10" cols = "50" maxlength = "300"></textarea>
				
				<h3>* Indicates that it is a required field</h3>
				
				<h3><label>Would you like to subscribe to Prantl's mailing list?:</label></h3>

				<input type = "checkbox" id = "emailupdates" name = "signup" value = "email">

				</h3><br>
